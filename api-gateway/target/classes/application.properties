server.port=9092
spring.application.name=api-gateway

# Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Force registration with localhost
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=false

# Optional: override hostname resolution
spring.cloud.client.hostname=localhost

# Enable all actuator endpoints
management.endpoints.web.exposure.include=*

# Logging
logging.level.org.springframework.cloud.gateway=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# ==========================
# ROUTE DEFINITIONS (WebFlux)
# ==========================

# Auth
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=lb://AUTH-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/auth/**

# Order
spring.cloud.gateway.routes[1].id=order-service
spring.cloud.gateway.routes[1].uri=lb://ORDER-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/orders/**

# Payment
spring.cloud.gateway.routes[2].id=payment-service
spring.cloud.gateway.routes[2].uri=lb://PAYMENT-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/payments/**

# Restaurant (\u26A0\uFE0F spelling corrected)
spring.cloud.gateway.routes[3].id=restaurant-service
spring.cloud.gateway.routes[3].uri=lb://RESTAURANT-SERVICE
spring.cloud.gateway.routes[3].predicates[0]=Path=/restaurants/**

# Notification
spring.cloud.gateway.routes[4].id=notification-service
spring.cloud.gateway.routes[4].uri=lb://NOTIFICATION-SERVICE
spring.cloud.gateway.routes[4].predicates[0]=Path=/notify/**
